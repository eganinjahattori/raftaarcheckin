<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Raftaar Checkin</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">
</head>

<body>
 <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <!-- <img src="raftaar_logo.png" width="300"> -->
              <h4 class="fw-bold mb-2 text-uppercase">Raftaar Checkin</h4>
              <p class="text-white-50 mb-5">Please enter name and phone number!</p>
              <div class="form-outline form-white mb-4">
                <input type="name" id="name_input" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Full Name</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="text" id="phone_input" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Phone Number</label>
              </div>
              <input class="btn btn-outline-light btn-sm" onclick="handleSubmit()" value="Submit"></input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  </body>
  <script src="script.js"></script>
</html>
